<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <!-- Meta Description -->
    <meta name="description" content="Radmex Healthcare Pvt. Ltd. is a leading healthcare company specializing in nephrology products across India. We offer high-quality renal care solutions and world-class customer service through our expert team and distribution network. Contact us for more information about our treatments and services.">
  
    <!-- Meta Keywords -->
    <meta name="keywords" content="Radmex Healthcare, Nephrology, Renal Care, Healthcare Company, Kidney Care, Medical Products, Pan-India Nephrology, Healthcare Services, Kidney Treatment, Healthcare Solutions">
  
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Radmex Healthcare Pvt. Ltd. - Revolutionizing Renal Care">
    <meta property="og:description" content="Leading healthcare company in India specializing in nephrology products and solutions for renal care. Learn more about our services and contact us today!">
    <meta property="og:image" content="https://radmexhealthcare.co.in/Images/logo.png"> <!-- Replace with your image URL -->
    <meta property="og:url" content="https://radmexhealthcare.co.in/">
    <meta property="og:type" content="website">
  
    <!-- Author and Additional Information -->
    <meta name="author" content="Radmex Healthcare Pvt. Ltd.">
    <meta name="robots" content="index, follow">
  
    <!-- Title -->
    <title>Radmex Healthcare Pvt. Ltd. - Revolutionizing Renal Care</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Images/favicon-16x16.png"
    />
    <link rel="manifest" href="/Images/site.webmanifest" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Radmex Healthcare</title>
  </head>
  <body>
    <div class="app">
      <nav
        id="Navbar"
        class="navbar navbar-expand-lg navbar-light bg-transparent"
      ></nav>
      <div id="Herosection" class="position-relative"></div>
      <!-- <div id="LogoCloud1" class="Logo-cloud py-5"></div> -->
      <div id="Products" class="Products-section"></div>
      <section
        id="Testimonial"
        class="testimonial-section bg-secondary-100"
      ></section>
      <div id="Metric" class="section"></div>
      <div id="LogoCloud2" class="section"></div>
      <div id="Careers" class="bg-secondary-100"></div>
      <div id="Pricing" class="bg-neutral-50"></div>
      <div id="FAQ" class=""></div>
      <div id="CTA" class="bg-secondary-600"></div>
      <div id="Footer" class="text-white py-5"></div>
      <a
        href="#"
        id="ArrowToTop"
        class="arrow-back-to rounded-circle d-none align-items-center justify-content-center btn-theme-default"
      >
        <i class="bi bi-arrow-up"></i>
      </a>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- App Component's JS -->
    <script src="./components/Navbar.js"></script>
    <script src="./components/Herosection.js"></script>
    <!-- <script src="./components/LogoCloud.js"></script> -->
    <script src="./components/Products.js"></script>
    <script src="./components/Testimonial.js"></script>
    <script src="./components/Metrics.js"></script>
    <script src="./components/Career.js"></script>
    <!-- <script src="./components/CTA.js"></script> -->
    <!-- <script src="./components/Pricing.js"></script> -->
    <script src="./components/FAQ.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
      const navbar = document.getElementById("Navbar");
      const ArrowToTop = document.getElementById("ArrowToTop");
      window.onscroll = function () {
        "use strict";
        if (
          document.body.scrollTop >= 800 ||
          document.documentElement.scrollTop >= 800
        ) {
          ArrowToTop.classList.add("d-flex");
          ArrowToTop.classList.remove("d-none");
        } else {
          ArrowToTop.classList.add("d-none");
          ArrowToTop.classList.remove("d-flex");
        }
        if (
          document.body.scrollTop >= 10 ||
          document.documentElement.scrollTop >= 10
        ) {
          navbar.classList.add("bg-white", "nav-scrolled");
          navbar.classList.remove("bg-transparent");
        } else {
          navbar.classList.add("bg-transparent");
          navbar.classList.remove("bg-white", "nav-scrolled");
        }
      };
    </script>
  </body>
</html>
